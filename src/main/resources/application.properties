server.servlet.context-path=/test-sharding

logging.level.root=info
logging.level.org.springframework.web=info
logging.level.com.eg.testsharding=debug
logging.level.druid.sql=debug

mybatis.configuration.map-underscore-to-camel-case=true
spring.main.allow-bean-definition-overriding=true
spring.shardingsphere.props.sql.show=true

spring.shardingsphere.datasource.names=poem,author

spring.shardingsphere.datasource.poem.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.poem.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.poem.url=jdbc:mysql://localhost:3306/test-sharding-poem?characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.shardingsphere.datasource.poem.username=root
spring.shardingsphere.datasource.poem.password=mysqlmima123

spring.shardingsphere.datasource.author.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.author.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.author.url=jdbc:mysql://localhost:3306/test-sharding-author?characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.shardingsphere.datasource.author.username=root
spring.shardingsphere.datasource.author.password=mysqlmima123

spring.shardingsphere.sharding.tables.poem.actual-data-nodes=poem.poem_$->{0..1}
spring.shardingsphere.sharding.tables.poem.key-generator.column=id
spring.shardingsphere.sharding.tables.poem.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.poem.table-strategy.inline.sharding-column=id
spring.shardingsphere.sharding.tables.poem.table-strategy.inline.algorithm-expression=poem_$->{id%2}

spring.shardingsphere.sharding.tables.author.actual-data-nodes=author.author_$->{0..1}
spring.shardingsphere.sharding.tables.author.key-generator.column=id
spring.shardingsphere.sharding.tables.author.key-generator.type=SNOWFLAKE
spring.shardingsphere.sharding.tables.author.table-strategy.inline.sharding-column=id
spring.shardingsphere.sharding.tables.author.table-strategy.inline.algorithm-expression=author_$->{id%2}

